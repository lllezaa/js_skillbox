<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор доставки</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Калькулятор стоимости доставки</h2>

    <form id="deliveryForm">
      <div>
        <label>Название товара:</label><br />
        <input type="text" id="productName" />
        <div id="nameError" style="color: red; display: none">
          Введите название
        </div>
      </div>
      <br />

      <div>
        <label>Вес товара (кг):</label><br />
        <input type="number" id="weight" min="0.01" step="0.01" />
        <div id="weightError" style="color: red; display: none">
          Введите вес больше 0
        </div>
      </div>
      <br />

      <div>
        <label>Расстояние доставки (км):</label><br />
        <input type="number" id="distance" min="1" />
        <div id="distanceError" style="color: red; display: none">
          Введите расстояние больше 0
        </div>
      </div>
      <br />

      <button type="submit">Добавить товар</button>
    </form>
    <br />

    <table class="product-table">
      <thead>
        <tr>
          <th>Название товара</th>
          <th>Вес (кг)</th>
          <th>Расстояние (км)</th>
          <th>Стоимость доставки</th>
        </tr>
      </thead>
      <tbody id="productsTable"></tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
