<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Промокод</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }
      .box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input {
        padding: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
      }
      button {
        padding: 10px 20px;
        background: #4a6bff;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .success {
        margin-top: 15px;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <form id="form">
        <input type="text" id="promo" placeholder="Промокод" />
        <button type="submit">Применить</button>
      </form>
      <div id="message" class="success"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
