<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-card">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Введите ваш город...">
            <button class="location-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 2v4M12 18v4M2 12h4M18 12h4"></path>
                </svg>
            </button>
        </div>

        <div class="current-weather">
            <div class="weather-icon">
                <svg width="100" height="100" viewBox="0 0 100 100" fill="none">
                    <circle cx="70" cy="35" r="18" fill="#FFD93D" stroke="#FFD93D" stroke-width="2"/>
                    <path d="M70 10V15M70 55V60M45 35H50M90 35H95M52 17L56 21M84 49L88 53M52 53L56 49M84 21L88 17" stroke="#FFD93D" stroke-width="3" stroke-linecap="round"/>
                    <path d="M25 75C25 75 25 60 40 60C42 50 52 45 62 50C72 45 82 55 80 65C90 65 90 80 80 80H30C20 80 20 70 25 75Z" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="temperature">-3°C</div>
            <div class="condition">Облачно</div>
        </div>

        <div class="hourly-forecast">
            <div class="hour-item active">
                <span class="hour-time">Сейчас</span>
                <svg class="hour-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="16" cy="8" r="4" fill="#FFD93D"/>
                    <path d="M6 18C6 18 6 14 10 14C10.5 11 13 10 16 11C19 10 21 13 20 16C23 16 23 20 20 20H8C5 20 5 17 6 18Z" fill="none" stroke="#333" stroke-width="1.5"/>
                </svg>
                <span class="hour-temp">-3°C</span>
            </div>
            <div class="hour-item">
                <span class="hour-time">11:00</span>
                <svg class="hour-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="16" cy="8" r="4" fill="#FFD93D"/>
                    <path d="M6 18C6 18 6 14 10 14C10.5 11 13 10 16 11C19 10 21 13 20 16C23 16 23 20 20 20H8C5 20 5 17 6 18Z" fill="none" stroke="#333" stroke-width="1.5"/>
                </svg>
                <span class="hour-temp">-3°C</span>
            </div>
            <div class="hour-item">
                <span class="hour-time">12:00</span>
                <svg class="hour-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="16" cy="8" r="4" fill="#FFD93D"/>
                    <path d="M6 18C6 18 6 14 10 14C10.5 11 13 10 16 11C19 10 21 13 20 16C23 16 23 20 20 20H8C5 20 5 17 6 18Z" fill="none" stroke="#333" stroke-width="1.5"/>
                </svg>
                <span class="hour-temp">-3°C</span>
            </div>
            <div class="hour-item">
                <span class="hour-time">13:00</span>
                <svg class="hour-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="16" cy="8" r="4" fill="#FFD93D"/>
                    <path d="M6 18C6 18 6 14 10 14C10.5 11 13 10 16 11C19 10 21 13 20 16C23 16 23 20 20 20H8C5 20 5 17 6 18Z" fill="none" stroke="#333" stroke-width="1.5"/>
                </svg>
                <span class="hour-temp">-3°C</span>
            </div>
            <div class="hour-item">
                <span class="hour-time">14:00</span>
                <svg class="hour-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="16" cy="8" r="4" fill="#FFD93D"/>
                    <path d="M6 18C6 18 6 14 10 14C10.5 11 13 10 16 11C19 10 21 13 20 16C23 16 23 20 20 20H8C5 20 5 17 6 18Z" fill="none" stroke="#333" stroke-width="1.5"/>
                </svg>
                <span class="hour-temp">-3°C</span>
            </div>
            <div class="hour-item">
                <span class="hour-time">15:00</span>
                <svg class="hour-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="16" cy="8" r="4" fill="#FFD93D"/>
                    <path d="M6 18C6 18 6 14 10 14C10.5 11 13 10 16 11C19 10 21 13 20 16C23 16 23 20 20 20H8C5 20 5 17 6 18Z" fill="none" stroke="#333" stroke-width="1.5"/>
                </svg>
                <span class="hour-temp">-3°C</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
