<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Фильмы</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 30px;
        color: #333;
      }
      form {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #999;
      }
      form label {
        display: block;
        margin-bottom: 5px;
      }
      form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      form input[type="checkbox"] {
        margin-bottom: 20px;
      }
      form button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: 0;
        border-radius: 5px;
        cursor: pointer;
      }
      table {
        width: 100%;
        background-color: #fff;
        text-align: left;
        border-collapse: collapse;
        box-shadow: 0px 0px 5px #999;
      }
      th,
      td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #333;
        color: #fff;
      }
      .controls {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #999;
      }
      .filter-group {
        display: inline-block;
        margin-right: 15px;
        margin-bottom: 10px;
      }
      .filter-group label {
        display: block;
        margin-bottom: 5px;
      }
      .filter-group input,
      .filter-group select {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: -15px;
        margin-bottom: 10px;
      }
      .button-group {
        margin-top: 20px;
      }
      .delete-all {
        background-color: #ff4444;
        color: white;
        padding: 10px 20px;
        border: 0;
        border-radius: 5px;
        cursor: pointer;
      }
      .delete-btn {
        background-color: #ff4444;
        color: white;
        padding: 5px 10px;
        border: 0;
        border-radius: 3px;
        cursor: pointer;
      }
      .edit-btn {
        background-color: #ffaa00;
        color: white;
        padding: 5px 10px;
        border: 0;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <form id="film-form">
      <label for="title">Название:</label>
      <input type="text" id="title" name="title" />
      <div class="error" id="title-error"></div>

      <label for="genre">Жанр:</label>
      <input type="text" id="genre" name="genre" />
      <div class="error" id="genre-error"></div>

      <label for="releaseYear">Год:</label>
      <input type="text" id="releaseYear" name="releaseYear" />
      <div class="error" id="year-error"></div>

      <input type="checkbox" id="isWatched" name="isWatched" />
      <label for="isWatched">Успели посмотреть?</label>

      <button type="submit">Добавить фильм</button>
      <input type="hidden" id="edit-id" value="" />
    </form>

    <div class="controls">
      <h3>Фильтрация фильмов</h3>
      <div class="filter-group">
        <label for="filter-title">Название:</label>
        <input type="text" id="filter-title" placeholder="Фильтр по названию" />
      </div>

      <div class="filter-group">
        <label for="filter-genre">Жанр:</label>
        <input type="text" id="filter-genre" placeholder="Фильтр по жанру" />
      </div>

      <div class="filter-group">
        <label for="filter-year">Год:</label>
        <input type="text" id="filter-year" placeholder="Фильтр по году" />
      </div>

      <div class="filter-group">
        <label for="filter-watched">Просмотрено:</label>
        <select id="filter-watched">
          <option value="">Все</option>
          <option value="true">Да</option>
          <option value="false">Нет</option>
        </select>
      </div>

      <div class="button-group">
        <button class="delete-all" id="delete-all">Удалить все фильмы</button>
      </div>
    </div>

    <table id="film-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Жанр</th>
          <th>Год</th>
          <th>Успели посмотреть?</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="film-tbody"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
