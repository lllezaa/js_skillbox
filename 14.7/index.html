<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Фильмы</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 30px;
        color: #333;
      }
      form {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #999;
      }
      form label {
        display: block;
        margin-bottom: 5px;
      }
      form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      form input[type="checkbox"] {
        margin-bottom: 20px;
      }
      form button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: 0;
        border-radius: 5px;
      }
      table {
        width: 100%;
        background-color: #fff;
        text-align: left;
        border-collapse: collapse;
        box-shadow: 0px 0px 5px #999;
      }
      th,
      td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #333;
        color: #fff;
      }
      .sort-controls {
        margin-bottom: 20px;
      }
      .error {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <form id="film-form">
      <label for="title">Название:</label>
      <input type="text" id="title" name="title" />
      <div class="error" id="title-error"></div>

      <label for="genre">Жанр:</label>
      <input type="text" id="genre" name="genre" />
      <div class="error" id="genre-error"></div>

      <label for="releaseYear">Год:</label>
      <input type="text" id="releaseYear" name="releaseYear" />
      <div class="error" id="year-error"></div>

      <input type="checkbox" id="isWatched" name="isWatched" />
      <label for="isWatched">Успели посмотреть?</label>

      <button type="submit">Добавить фильм</button>
      <input type="hidden" id="edit-id" value="" />
    </form>

    <div class="sort-controls">
      <label for="sort">Сортировать по:</label>
      <select id="sort">
        <option value="">Без сортировки</option>
        <option value="title">Названию</option>
        <option value="genre">Жанру</option>
        <option value="releaseYear">Году</option>
      </select>
    </div>

    <table id="film-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Жанр</th>
          <th>Год</th>
          <th>Успели посмотреть?</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="film-tbody"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
